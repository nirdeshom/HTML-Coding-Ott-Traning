<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font & Marquee tag Attributes</title>
</head>

<body bgcolor="teal">
    <center>
        <h1>
            <font face="Segoe Script" color="red">NirCode Camp</font>
        </h1>
        <!-- marquee Attributes => direction="Top, Down, Left, Right" / behavior="alternate" -->
        <marquee direction="Right" behavior="alternate" scrollamount="10" bgcolor="white" width="50%">
            <p>
                <font color="green" size="5">I Am Nirdesh Verma</font>
            </p>
        </marquee>
    </center>
</body>

</html>
