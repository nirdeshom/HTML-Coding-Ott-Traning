<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan</title>
    <style>
        table {
            text-align: center;
            border: 1px solid red;
            border-collapse: collapse;
        }

        tr,
        td,
        th {
            padding: 15px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <center>
        <h1>Rowspan - HTML</h1>
        <table width="80%">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Branch</th>
                <th>Father</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Nirdesh</td>
                <td>IT</td>
                <td rowspan="2">1234</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Omjeet</td>
                <td>IT</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Vimal</td>
                <td>CS</td>
                <td>1234</td>
            </tr>
            <tr>
                <td>4</td>
                <td rowspan="2">Mahi</td>
                <td rowspan="2">CS</td>
                <td>1234</td>
            </tr>
            <tr>
                <td>3</td>
                <td>1234</td>
            </tr>
        </table>
    </center>
</body>
</html>
