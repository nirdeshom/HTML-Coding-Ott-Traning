<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <center>
        <h1>Table in HTML</h1>
        <table width="600" border="5">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Branch</th>
                <th>Roll No</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Nirdesh</td>
                <td>IT</td>
                <td>1234</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mahi</td>
                <td>CSE</td>
                <td>9857</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Neha</td>
                <td>ECE</td>
                <td>2463</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Vimal</td>
                <td>IT</td>
                <td>2749</td>
            </tr>
        </table>
    </center>
</body>
</html>

<!-- 
tr => table row
th => table Heading
td => table data 
-->
