<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame - HTML</title>
    <style>
        h2 {
            color: white;
        }
    </style>
</head>

<body bgcolor="#2f2f2f">
    <center>
        <h1>
            <font face="sans-serif" color="green" size="7">iFrame</font>
        </h1>
        <hr />
        <h2>YouTube</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/yLgdebkk2vI?si=qkFjawNJ8wfY3bi8"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <br />
        <br />
        <h2>Google Map</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d112588.14557875178!2d80.24253827786065!3d28.134931641988306!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399f677c63997db7%3A0x219ce91ee9172240!2sNagariya%20wetland!5e0!3m2!1sen!2sin!4v1726739437261!5m2!1sen!2sin"
            width="560" height="315" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        <br />
        <br />
        <h2>W3School Website</h2>
        <iframe src="https://www.wikipedia.org/" frameborder="0" width="560" height="315"></iframe>
    </center>
</body>

</html>
