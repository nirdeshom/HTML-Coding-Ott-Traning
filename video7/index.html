<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - List</title>
</head>

<body>
    <center>
        <h1>
            <font face="verdana" color="red">List in HTML</font>
        </h1>
    </center>
    <hr />
    <!-- Unordered List -->
    <h2>Unordered List</h2>
    <ul>
        <li>Nirdesh</li>
        <li>Omjeet</li>
        <li>Vimal</li>
        <li>Anil</li>
    </ul>
    <!-- Ordered List -->
    <h2>Ordered List</h2>
    <ol>
        <li>Goldi</li>
        <li>Shilpee</li>
        <li>Pooja</li>
        <li>Mahi</li>
    </ol>
    <!-- Description List -->
    <h2>Description List</h2>
    <dl>
        <dt><Strong>Bro</Strong></dt>
        <dd>Nirdesh</dd>
        <dd>Anil</dd>
        <dd>Omjeet</dd>
        <dd>Vimal</dd>
        <dt><strong>Sister</strong></dt>
        <dd>Goldi</dd>
        <dd>Shlipee</dd>
        <dd>Mahi</dd>
    </dl>
    <!-- Nested List -->
    <h2>Nested List</h2>
    <ul>
        <li><strong>Boy</strong></li>
        <ol>
            <li>Omjeet</li>
            <li>Nirdesh</li>
        </ol>
        <li><strong>Girl</strong></li>
        <ol>
            <li>Mahi</li>
            <li>Shikha</li>
        </ol>
    </ul>
</body>

</html>
